<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="./wea.css" />
    <title>Weather</title>
</head>
<body>
    <script src="weather.js"></script>
    <script src="skycons.js"></script>
    <div class="search">
        <input type="number" placeholder="Longitude.." class="longi">
        <input type="number" placeholder="Latitude.." class="lati">
        <button class="butto">Select</button>
    </div>
    <div class="time">
        <div class="hour">4234:</div>
    </div>
    <div class="location">
        <h1 class="timezone">Timezone</h1>
        <canvas id="icon1" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degreesection">
            <h2 class="degree">20</h2>
            <span class="label">F</span>
        </div>
    </div>
    <div class="description">oh yeah</div>

</body>
</html>
